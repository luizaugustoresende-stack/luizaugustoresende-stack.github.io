<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultados da Busca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #f4f4f4;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    .resultado {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .resultado h3 {
      margin-top: 0;
    }

    .tipo {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .acoes a {
      display: inline-block;
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 14px;
      background: #2c2c2c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .acoes a:hover {
      background: #000;
    }
  </style>
</head>
<body>

<h1>Resultados da pesquisa</h1>

<div id="resultados"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const termo = params.get("q")?.toLowerCase() || "";

  const dados = [
    // LEIS
    { titulo: "Constituição Federal", tipo: "Lei", link: "constituicao.html" },
    { titulo: "Código de Processo Civil", tipo: "Lei", link: "cpc.html" },
    { titulo: "Código de Processo Penal", tipo: "Lei", link: "cpp.html" },
    { titulo: "CLT", tipo: "Lei", link: "clt.html" },
    { titulo: "Código de Defesa do Consumidor", tipo: "Lei", link: "cdc.html" },
    { titulo: "Estatuto da Criança e do Adolescente", tipo: "Lei", link: "eca.html" },
    { titulo: "Estatuto do Idoso", tipo: "Lei", link: "idoso.html" },
    { titulo: "Estatuto da OAB", tipo: "Lei", link: "oab.html" },
    { titulo: "Código Tributário Nacional", tipo: "Lei", link: "ctn.html" },
    { titulo: "Código de Trânsito Brasileiro", tipo: "Lei", link: "ctb.html" },

    // MODELOS
    { titulo: "Petição Inicial", tipo: "Modelo", link: "peticao-inicial.html" },
    { titulo: "Contestação", tipo: "Modelo", link: "contestacao.html" },
    { titulo: "Apelação", tipo: "Modelo", link: "apelacao.html" },
    { titulo: "Agravo de Instrumento", tipo: "Modelo", link: "agravo-instrumento.html" },
    { titulo: "Embargos de Declaração", tipo: "Modelo", link: "embargos-declaracao.html" },
    { titulo: "Habeas Corpus", tipo: "Modelo", link: "habeas-corpus.html" },
    { titulo: "Recurso Especial", tipo: "Modelo", link: "recurso-especial.html" },
    { titulo: "Recurso Extraordinário", tipo: "Modelo", link: "recurso-extraordinario.html" }
  ];

  const container = document.getElementById("resultados");

  const filtrados = dados.filter(item =>
    item.titulo.toLowerCase().includes(termo)
  );

  if (filtrados.length === 0) {
    container.innerHTML = "<p>Nenhum resultado encontrado.</p>";
  } else {
    filtrados.forEach(item => {
      container.innerHTML += `
        <div class="resultado">
          <div class="tipo">${item.tipo}</div>
          <h3>${item.titulo}</h3>
          <div class="acoes">
            <a href="${item.link}">Visualizar</a>
            <a href="${item.link}" download>Baixar</a>
          </div>
        </div>
      `;
    });
  }
</script>

</body>
</html>
