function render(lista){
  const div=document.getElementById("listaModelos");
  div.innerHTML="";
  lista.forEach((m,i)=>{
    div.innerHTML+=`
      <div class="modelo">
        <strong>${m.nome}</strong><br>
        Tipo: ${m.tipo}<br>
        <a onclick="abrir(${i})">Visualizar modelo</a>
      </div>`;
  });
}

function filtrar(){
  const t=buscaTexto.value.toLowerCase();
  const tp=buscaTipo.value;
  render(modelos.filter(m=>m.nome.toLowerCase().includes(t)&&(tp===""||m.tipo===tp)));
}

function abrir(i){
  document.getElementById("conteudo").textContent=modelos[i].texto;
  document.getElementById("modal").style.display="block";
}

function fechar(){document.getElementById("modal").style.display="none";}

render(modelos);
