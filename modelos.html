function render(lista){
  const div=document.getElementById("listaModelos");
  div.innerHTML="";
  lista.forEach((m,i)=>{
    div.innerHTML+=`
      <div class="modelo">
        <strong>${m.nome}</strong><br>
        Tipo: ${m.tipo}<br>
        <a onclick="abrir(${i})">Visualizar</a>
        <a onclick="baixar(${i})" class="download-btn">Baixar</a>
      </div>`;
  });
}

function filtrar(){
  const t=buscaTexto.value.toLowerCase();
  const tp=buscaTipo.value;
  render(modelos.filter(m=>m.nome.toLowerCase().includes(t)&&(tp===""||m.tipo===tp)));
}

function abrir(i){
  const modal=document.getElementById("modal");
  document.getElementById("conteudo").textContent=modelos[i].texto;
  const link=document.getElementById("downloadLink");
  const blob=new Blob([modelos[i].texto],{type:'text/plain'});
  link.href=URL.createObjectURL(blob);
  link.download=modelos[i].nome.replace(/\s+/g,'_')+'.txt';
  modal.style.display="block";
}

function fechar(){document.getElementById("modal").style.display="none";}

function baixar(i){
  const blob=new Blob([modelos[i].texto],{type:'text/plain'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download=modelos[i].nome.replace(/\s+/g,'_')+'.txt';
  link.click();
}

render(modelos);
